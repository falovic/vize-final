<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Javascript'te bir metin kutusundan veri alma -->
    <input type="text" id="txtAd" value="Ahmet">
    <script>

        //metin kutusunun içindeki değer value özelliğinde tutulur.
        //değeri almak yada değiştirmek için value özelliği kullanılır.

        //değeri odeğiştirdik.
        document.getElementById("txtAd").value = "Hayri";

        //değeri okuyalım
        var ad = document.getElementById("txtAd");
        window.alert(ad.value);

    </script>

    <!-- Javascript'te bir metin kutusundan veri alma -->
    <input type="text" id="txtAd" value="Ahmet">
    <button id="uyari">Selamla</button>
    <script>
        //buton ile div içinde yazdıralım.

        var btn = document.getElementById("uyari");

        btn.onclick = function () {

            var ad = document.getElementById("txtAd");
            window.alert("Hoşgeldin: " + ad.value);

        }
    </script>
</body>

</html>
